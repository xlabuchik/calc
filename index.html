<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>kalculator</title>
	
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Frijole|Lobster|Pacifico|Monoton|Orbitron"rel="stylesheet">
<link href="calk.css" rel="stylesheet">
	<script src="calk.js"></script>
	</head>
<body>
	<div id="header"></div>
  <input id="input2" placeholder="You can copy the correct expression here..."
>
  <div id="content">
    	<div id='input'></div>
    <div id='output'></div>
		<div id="calk">
     <div id="knC">
       <button value="" class="clear">C</button>
           <button value="" class="delete"><i  class="fa fa-long-arrow-left" aria-hidden="true"></i></button>
          <button value="(" class="parenthesisL">(</button>
           <button value=")" class="parenthesisR">)</button>
        </div>
      
			<div id="one"><button value="7" class="digit">7</button>
            <button value="8" class="digit">8</button>
            <button value="9" class="digit">9</button>
            <button value="*" class="butMathOperation">*</button></div>
			<div id="two">
			  <button value="4" class="digit">4</button>
            <button value="5" class="digit">5</button>
            <button value="6" class="digit">6</button>
            <button value="/" class="butMathOperation">/</button>
			</div>
			<div id="thre">
			  <button value="1" class="digit">1</button>
            <button value="2" class="digit">2</button>
            <button value="3" class="digit">3</button>
            <button value="-" class="minus">-</button>
			</div>
      <div id="four">
            <button value="0" class="digit">0</button>
            <button value="." class="dot">.</button>
            <button value="=" class="equally">=</button>
            <button value="+" class="butMathOperation">+</button>
            </div>
		</div>
	</div>
  
  
</body>
</html>
